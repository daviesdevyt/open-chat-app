<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
			integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
			integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='chat/chat-style.css') }}"
		/>
		<link rel="icon" href="{{ url_for('static', filename='icon.png') }}" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script defer src="{{ url_for('static', filename='search/search.js') }}"></script>	
		<script src="{{ url_for('static', filename='search/socket.js') }}"></script>
	</head>
	<body class="bootstrap-dark card-front">
		<main class="content">
			<div class="container p-0">
				<div class="card">
					<div class="py-2 px-4 border-bottom d-lg-block">
						<div class="flex-grow-0 py-3 px-4">
							<div class="input-group">
								<input
									type="text"
									class="form-control send-bar"
									id="search_bar"
									placeholder="Search by username"
								/>
							</div>
						</div>
					</div>
					<div id="chats">
						<template chat-template>
							<a href="google.com">
								<div class="py-2 px-4 border-bottom d-lg-block">
									<div class="d-flex align-items-center py-1">
										<div class="position-relative">
											<polkadot-web-identicon
												style="display: inline-block"
												address=""
												theme="jdenticon"
												class="rounded-circle mr-1 position-relative"	
												size="48"
											></polkadot-web-identicon>
										</div>
										<div class="flex-grow-1 text-nowrap" style="text-align: center">
											<h5><strong uname>Username</strong></h5>
										</div>
									</div>
								</div>
							</a>
						</template>
					</div>

					<div class="position-relative">
						<div id="chat" class="chat-messages nile-logo" style="padding: 15px;">
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			type="text/javascript"
			src="{{ url_for('static', filename='polkadot-web-identicon/main.js') }}"
		></script>
		<script
			type="text/javascript"
			src="{{ url_for('static', filename='polkadot-web-identicon/polyfills.js') }}"
		></script>
		<script
			type="text/javascript"
			src="{{ url_for('static', filename='polkadot-web-identicon/runtime.js') }}"
		></script>
	</body>
</html>
